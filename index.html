<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Scoreboards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      background: #0b1020;
      color: #f5f5f5;
    }

    h1, h2 {
      text-align: center;
    }

    .note {
      text-align: center;
      font-size: 0.9rem;
      color: #c4c4c4;
      margin-bottom: 20px;
    }

    /* One card per row */
    .teams-column {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-top: 20px;
    }

    .team-card {
      background: #141a33;
      border-radius: 10px;
      padding: 8px 12px;           /* reduced padding */
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .team-title {
      margin-top: 0;               /* removes top gap */
      margin-bottom: 6px;          /* tighter spacing */
      text-align: center;
    }

    .team-title a {
      color: #4da3ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .team-title a:hover {
      text-decoration: underline;
    }


    .team-title {
      margin-bottom: 10px;
      text-align: center;
    }

    /* Visible window = only the image score table */
    .frame-container {
      width: 100%;
      height: 224px;        
      overflow: hidden;     
      border-radius: 8px;
      border: 2px solid #004aad;
      background: #ffffff;
      position: relative;
    }

    /* Shift/zoom so only the image table is visible, no side gradient */
    .cropped-frame {
      position: absolute;
      top: -430px;      
      left: -180px;     
      width: 1600px;    
      height: 1200px;
      transform: scale(1);
      transform-origin: top left;
      border: 0;
    }

  </style>
</head>
<body>
  <h2>Live Scoreboards</h1>
  <p class="note">
    Click any team name to open the full scoreboard page in a new tab.
  </p>

  <div class="teams-column">

    <!-- Team 18-1488 -->

      <h3 class="team-title">
        <a href="https://scoreboard.uscyberpatriot.org/team.php?team=18-1488" target="_blank">
          Cyber Guardians (Abhi)
        </a>
      </h3>
      <div class="frame-container">
        <iframe class="cropped-frame"
          src="https://scoreboard.uscyberpatriot.org/team.php?team=18-1488">
        </iframe>
      </div>
    </div>
    
<!-- Team 18-1264 -->

</html>
